<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Feedback Form</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fruit Feedback Form</title>
      </head>
      <body
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px;
        "
      >
        <h1>Fruit Feedback Form</h1>
        <form
          action="/submit"
          method="post"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
          "
        >
          <div style="display: flex; flex-direction: column">
            <label for="fruit_name">Fruit Name:</label><br />
            <input
              type="text"
              id="fruit_name"
              name="fruit_name"
              style="padding: 5px"
            />
          </div>
          <br /><br />

          <div style="display: flex; flex-direction: column">
            <label for="fruit_id">Fruit ID:</label><br />
            <input
              type="text"
              id="fruit_id"
              name="fruit_id"
              style="padding: 5px"
            />
          </div>
          <br /><br />

          <div style="display: flex; flex-direction: column">
            <label for="fruit_quantity">Fruit Quantity:</label><br />
            <input
              type="text"
              id="fruit_quantity"
              name="fruit_quantity"
              style="padding: 5px"
            />
          </div>
          <br /><br />

          <div style="display: flex; flex-direction: column">
            <label for="overall_experience">Overall Experience:</label><br />
            <div style="display: flex">
              <input
                type="radio"
                id="rating1"
                name="overall_experience"
                value="1"
              /><label for="rating1">1</label>
              <input
                type="radio"
                id="rating2"
                name="overall_experience"
                value="2"
              /><label for="rating2">2</label>
              <input
                type="radio"
                id="rating3"
                name="overall_experience"
                value="3"
              /><label for="rating3">3</label>
              <input
                type="radio"
                id="rating4"
                name="overall_experience"
                value="4"
              /><label for="rating4">4</label>
              <input
                type="radio"
                id="rating5"
                name="overall_experience"
                value="5"
              /><label for="rating5">5</label>
            </div>
          </div>
          <br /><br />

          <div style="display: flex; flex-direction: column">
            <label for="fruit_nutrients">Fruit Effectiveness:</label><br />
            <div style="display: flex">
              <input
                type="radio"
                id="fruit_nutrients"
                name="fruit_nutrients"
                value="1"
              /><label for="fruit_nutrients">1</label>
              <input
                type="radio"
                id="fruit_nutrients"
                name="fruit_nutrients"
                value="2"
              /><label for="fruit_nutrients">2</label>
              <input
                type="radio"
                id="fruit_nutrients"
                name="fruit_nutrients"
                value="3"
              /><label for="fruit_nutrients">3</label>
              <input
                type="radio"
                id="fruit_nutrients"
                name="fruit_nutrients"
                value="4"
              /><label for="fruit_nutrients">4</label>
              <input
                type="radio"
                id="fruit_nutrients"
                name="fruit_nutrients"
                value="5"
              /><label for="fruit_nutrients">5</label>
            </div>
          </div>
          <br /><br />

          <div style="display: flex; flex-direction: column">
            <label for="fruit_recommendation">Fruit Recommendation:</label
            ><br />
            <div style="display: flex">
              <input
                type="radio"
                id="yes"
                name="fruit_recommendation"
                value="yes"
              /><label for="yes">Yes</label>
              <input
                type="radio"
                id="no"
                name="fruit_recommendation"
                value="no"
              /><label for="no">No</label>
            </div>
          </div>
          <br /><br />

          <input
            type="submit"
            value="Submit"
            style="
              background-color: rgb(63, 85, 209);
              color: white;
              padding: 8px;
              border-radius: 3px;
              border: none;
              cursor: pointer;
            "
          />
        </form>
      </body>
    </html>
  </body>
</html>
